{% extends 'super.html' %}

{% block title %}Регистрация{% endblock %}

{% block body %}
    <div class="container">
        <h2>Registration Form</h2>
        <form action="http://127.0.0.1:5000/authorise" method="post">
            <label for="nickname">Name:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Your name.." maxlength="20" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your password.." minlength="10" required>

            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
