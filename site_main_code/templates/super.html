<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock%}</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    {% block link %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/regestor.css')}}">
    {% endblock %}
</head>
<body>

<header>
    <div style="padding: 2%;background-color: black;margin-bottom: 3%;">

        <a class="white_text" style="margin-right:60%;text-align: left" href="/">
            <img src="{{ url_for('static', filename='/img/img-transformed.png') }}" width=3% height=3%/>
        </a>

        <a class="white_text" style="text-align: right;margin-right: 20px" href="/login"> Создать тест </a>

        {% if request.cookies.get('user_id') == None %}

        <a class="white_text" style="text-align: right;" href="/login"> Вход </a>
        <a class="white_text" style="text-align: right;margin-left: 3%;" href="/regester">Регистрация</a>

        {% else %}

        <a class="white_text" style="text-align: right;" href="/user_page">{{name_by_key}}</a>

        {% endif %}

        <a class="white_text" style="margin-left: 2%;margin-right: 2%;text-align: right;" href="/about_us">О нас</a>
    </div>
</header>
{% block body %}
<h1 style="text-align: center">Hi, we are sorry, but this page isn't working now. Give us some time to finish</h1>
{% endblock %}
</body>
</html>
